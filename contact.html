                    <div class="col-md-6">

                        <label for="name" class="form-label text-primary">Your Name</label>

                    </div>
    
                    
                    <div class="col-12">
                        <label for="message" class="form-label text-primary">Your Message</label>

                        <textarea class="form-control" id="message" name="message" rows="6" required></textarea>

                    </div>
    
                    
                    <div class="col-12 text-center">

                        <button type="submit" class="btn btn-primary border-0 text-white rounded-0 p-3" style="width: 10rem;">Submit</button>

                    </div>
